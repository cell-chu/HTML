<html>
    <head>
        <title>字元間距</title>
        <style>
            #id1{letter-spacing:5px}
            #id2{letter-spacing:-5px}
            #id3{letter-spacing:20px}
        </style>
    </head>
    <body>
        <h1>這是正常的字元間距</h1>
        <h1 id=id1>較寬的間距</h1>
        <h1 id=id2>較窄的間距</h1>
        <h1 id=id3>防疫家認真上課加加油</h1>
    </body>
</html>
