<html>
    <head><title>css背景顏色</title>
    <style>
        .bg1{background-color:red ;}
        #bg2{background-color: royalblue;}
    </style>
    </head>
<!--只出現一次用ID-->
<!--重複多次用class-->
    <body>
        <span class="bg1">冰浴是甚麼？</span>
        它又稱為冷水浸泡療法，算是一種冷凍療法，但卻不像冷凍療法那般激烈。
        冷凍療法是將身體暴露於<span class="bg1">攝氏-128度</span>的溫度下，
        但實際上冰浴的溫度只是<span class="bg1">攝氏10-15度</span>，
        這樣的溫度對身體來說已經是冷的了，<span id="bg2">足以讓身體放鬆卻不至於冰凍。</span>

        </body>
</html>
