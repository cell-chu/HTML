<!--uppercase: 大寫

lowercase:小寫

capitalize:段落字首大寫

box-shadow 區塊陰影-
+,-可使文字縮排與凸出
-->
<!DOCTYPE html> <!--文件型別宣告-->

<html lang="en"> <!--根據括號中指定的語系，來選擇使用的元素/英文-->
    <head>
        <meta charset="utf-8" />
        <title>文字大小寫</title>
        <style>
            h1{color:black;
               background-color:rgb(224, 255, 255);
               box-shadow:2px 2px 1px rgb(15, 76, 129);               
               text-transform: uppercase}

            h2{text-transform: lowercase}
            h3{text-transform: capitalize}
        </style>
    </head>
    <body>
        <h1>I ate apples and panna cotta</h1>
        <h2>I ate apples and panna cotta</h2>
        <h3>I ate apples and panna cotta</h3>
    </body>
</html>
