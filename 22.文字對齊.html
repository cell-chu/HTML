        <span>2021年5月25日文字對齊<br>《山海經》雖多涉神怪，但其內容不可能完全為向壁虛構，尤其是〈五臧山經〉部分，而《山海經》本身亦不是純粹的神話著作。有人說此書是古代的百科全書，雖略嫌誇張，但書中可考的山川江河、動植物、礦物、藥材等等，不在少數，現代不少學者即致力考證《山海經》的科技史料。
